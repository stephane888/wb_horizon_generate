name: Site generer par Wb-Horizon
type: profile
description: "Ce profile permet de mettre en place la configuration de base permettant d'accueillir les données exportées"
core_version_requirement: '^9'

#############
distribution:
  name: 'WB horizon generate'
  # If you want your distribution to pre-select a language you can specify
  # the language code, as well. This will prevent the user from selecting
  # a language code in the user interface. While not recommended for generic
  # community distributions, this can be very useful for distributions that
  # are tailored to a language-specific audience (for example government
  # institutions in a certain country) but also site-specific installation
  # profiles. Note that this language code will also be used when installing
  # the site via Drush.
  #
  # To set your theme as the theme for the distribution installation uncomment the following:
  #
  # install:
  #   theme: my_theme
  #   # To redirect to specific URL after profile installation set your finish_url: 
  #   finish_url: ?welcome=1
  # langcode: fr
  langcode: fr
  
# Ces modules ne peuvent etre desinstaller par l'utilisateur
dependencies:
  - paragraphs
  - pathauto
  - formatage_models
  - generate_style_theme

#############
# Modules to install to support the profile.
install:
  - node
  - history
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - big_pipe
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
  - automated_cron
  - content_translation
### contrib module.
  - restui
  - pathauto
  - admin_toolbar
  - imce
  - inline_entity_form
  - select2
  - geolocation
  - geolocation_google_maps
  - domain_source
  - domain_access
  - field_formatter_class
  - webform
  - commerce_product
  - commerce_promotion
  - commerce_store
  - commerce_stripe
  - responsive_image
  - commerce_stock_field
  - admin_toolbar
  - admin_toolbar_tools
### custom
  - creation_site_virtuel

  

#############
# List any themes that should be installed as part of the profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - claro
  - wb_universe
  - theme_reference_wbu


